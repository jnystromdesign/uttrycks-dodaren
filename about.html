<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Uttrycksdödaren</title>
	<link rel="stylesheet" href="core.css" />
	<style type="text/css" media="screen">
		header{
			border-bottom: 2px #ccc solid;
		}
		a{
			color: #279;
			border-bottom: dotted #aaa 2px;
		}
		.kill-form{
			margin: 40px 0px;
			padding: 20px;
			border:1px #ccc solid;
			font-size: 20px;
		}
		.kill-form input{
			font-size: 20px;
		}
		#msg{
			display:none;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		$('#tabort').click(function(){
			$('#uttryck').fadeOut('slow', function(){
				$('label').fadeOut();
				$('#tabort').fadeOut();
				$('#msg').fadeIn();
				});
			return false;
		});
	});
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Om Uttrycksdödaren</h1>
		</header>
		<div class="kill-form">
			<p>Den dödar fåniga uttryck....</p>
		</div>
	</div>
</body>
</html>
